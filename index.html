<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Test na pidora</title>
	<!-- css -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- favicon -->
	<link rel="shortcut icon" href="/img/icons/favicon.ico" type="image/x-icon">
	<meta charset="UTF-8">
	<!-- Отключает принудительную ссылку у номера телефона на iOS -->
	<meta name="format-detection" content="telephone=no">
	<!-- Краткое описание страницы  -->
	<meta name="description" content=" Тест на пидора ">
	<!-- Пишем не более 140 символов. -->
	<!-- Ключевые слова страницы  -->
	<meta name="keywords" content=" Тест на пидора, Тест, на, пидора, Тест на, на пидора ">
	<!-- Пишем не более 20ти слов. Ключевые фразы разделяем запятой. -->
	<!-- Автор страницы -->
	<meta name="Author" content="Ashot0">
	<!-- Авторские права -->
	<meta name="Copyright" content="Ashot0">
	<!-- Адрес автора -->
	<meta name="Address" content="Луна, кратер №97">
	<!-- локализация сайта, для русскоязычного сайта ru_RU -->
	<meta property="og:locale" content="ru_RU">
	<!-- тип контента, по умолчанию используется article -->
	<meta property="og:type" content="article">
	<!-- заголовок страницы, который будет выводится в записи социальной сети -->
	<meta property="og:title" content="Тест на пидора">
	<!-- описание страницы -->
	<meta property="og:description" content="Страница теста на пидора">
	<!-- ссылка на изображение, которое будет публиковаться в записи -->
	<meta property="og:image" content="#">
	<!-- ссылка на текущую страницу -->
	<meta property="og:url" content="# ">
	<!-- название сайта -->
	<meta property="og:site_name" content="Тест на пидора">
	<!-- Twitter Cards -->
	<!-- Тип карты, по умолчанию используется summary -->
	<meta name="twitter:card" content="summary">
	<!-- Имя/логин автора -->
	<meta name="twitter:site" content="Илья">
	<!-- Название страницы -->
	<meta name="twitter:title" content="Тест на пидора">
	<!-- Описание страницы -->
	<meta name="twitter:description" content="Страница теста на пидора">
	<!-- Cсылка на изображение -->
	<meta name="twitter:image" content="url(https://i.scdn.co/image/ab67616d0000b273b8a8cd892742f645ccc04e19)">
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="content">
			<div class="box">
				<p class="question">Ты пидор?</p>
				<div class="btns-box">
					<div class="btns-box__btn1-box">
						<button class="btns-box__btn1" onclick="gayFunction()">Я пидор</button>
					</div>
					<!-- <div class="btns-box__btn2-box"> -->
					<button id="btn2" class="btns-box__btn2" onclick="notGayFunction()">Я не пидор</button>
					<!-- </div> -->
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
